    <script>
     const currentTime =() =>{
        const el  = document.querySelector("h1");

        let date = new Date();
        let hh = date.getHours();
        let mm = date.getMinutes();
        let sec = date.getSeconds();
        
        hh = hh < 10 ? `0${hh}` : hh;
        mm = mm < 10 ? `0${mm}` : mm;
        sec = sec < 10 ? `0${sec}` : sec;

        let time = `${hh}:${mm}:${sec}`;
        el.innerText = time;

     };

     currentTime();
     setInterval(currentTime,1000);
